<html>
<title>

</title>
<link rel="stylesheet" type="text/css" href="files/css/style.css">
<script>

	async function fetchUser() {
		const response = await fetch('https://naveengrooton.free.beeceptor.com/list-user');
		const myJson = await response.json();
		var table = document.getElementById("myTable");
		localStorage.setItem("listUser", JSON.stringify(myJson));
		console.log(myJson);
		myJson.forEach((d, index) => {
			var row = table.insertRow(index+1);
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var cell3 = row.insertCell(2);
			var cell4 = row.insertCell(3);
			var cell5 = row.insertCell(4);
			var cell6 = row.insertCell(5);
			cell1.innerHTML = d.name;
			cell2.innerHTML = d.age;
			cell3.innerHTML = d.dob;
			cell4.innerHTML = d.firstName;
			cell5.innerHTML = d.lastName;
			cell6.innerHTML = `<a href="detials.html?id=${index}">View Detials</a>`
		})
	}
</script>

<body onload="fetchUser()">
<div class="logout">
	<a href="index.html">Logout</a>
	</div>
	<div class="res-tab">
		<h1>Users List</h1>
		<table id="myTable">
			<tbody>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>DOB</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Detials</th>
				</tr>
